<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="login">
    <section class="account">
        <header class="title">
            <h1>Welcome!</h1>
            <h3>Login on your account</h3>
        </header>

        <form class="aclog">
            <input type="text" class="input-name" name="username" id="username" placeholder="Digit you username"><br>
            <input type="password" id="password" class="input-name" name="password" placeholder="Digit your password"><br>
            <button id="sub-btt" >Submit</button>
        </form>
        <div class="link" >
        <hr>
        <input type="checkbox" name="check" class="check">
        <label for="check">Remember me</label>
        <a href="#">Forgot your password?</a>
        </div>
    </section>
   </main>
    <script src="/Js/script.js"></script>
</body>
</html>
